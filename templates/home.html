<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Cropper {% endblock %}</title>
    <link rel="icon" href="/static/img/webpage_icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(-45deg, #d6a458, #fcb69f, #a1c4fd, #c2e9fb,#17ee29);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
      }
      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
    </style>
</head>
<body>

    {% block content %}
        <h1>Upload Images in Batch and Fine-Tune them</h1>

        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <label for="folder">
                <span>
                    <p>Browse your Folder</p>
                </span>
            </label>

            <input type="file" id="folder" name="folder" webkitdirectory directory multiple accept="image/*" >

            <button type="submit">Upload</button>
        </form>
    {% endblock %}

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
