{% extends "home.html" %}


{% block content %}

    <table border="1" style="width:50%; border-collapse: collapse;">

    <tr>
        <th>File Name</th>
        <th>File Type</th>
        <th>Preview</th>  
    </tr>

    {% for file in folder_files %}
    <tr>
        <td>{{ file.filename | trim}}</td>
        <td>{{ file.mimetype }}</td>
        <td>
            <img src="{{ url_for('static', filename='uploads/' ~ file.filename|trim ) }}" alt="{{ file.filename | trim }}"
            style="max-width:100px; max-height:100px;">
        </td>
    </tr>
    
    {% endfor %}

{%endblock %}
